<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simple Quiz</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:title" content="Simple Quizz">
    <meta name="description" content="Create simple quiz to share with your friends, for free!">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body style="color: rgb(255,255,255);background: rgb(0,0,0);height: 100vh;">
    <header class="d-sm-flex d-xl-flex justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center" style="padding: 16px;"><img class="d-xl-flex justify-content-xl-center align-items-xl-center" style="text-align: center;"></header>
    <section style="padding: 32px;padding-left: 64px;padding-right: 64px;">
        <div class="table-responsive" id="results-table">
            <a href="index.html">Refaire une nouvelle tentative</a>
            <div id="note-display" style="text-align: center"></div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Résultat</th>
                        <th>Question</th>
                        <th>Image</th>
                        <th>Réponse</th>
                        <th>Votre réponse</th>
                    </tr>
                </thead>
                <tbody id="table-results-body"></tbody>
            </table>
        </div>
    </section>
    <!-- Start: Simple quiz question -->
    <footer class="d-flex d-lg-flex flex-column flex-fill justify-content-center align-items-center align-content-center justify-content-lg-center align-items-lg-center" style="background: #191919; width: 100%;position: relative; bottom:0">
        <!-- Start: Social Icons -->
        <div class="social-icons" style="background: rgb(25,25,25);height: 0;min-height: 0;max-height: 0;"><a href="https://twitter.com/Kutsatuta"><i class="icon ion-social-twitter d-inline-flex justify-content-center align-items-center align-content-center justify-content-lg-center align-items-lg-center"></i></a>
            <a href="https://depressed-developer.software"><i class="icon ion-ios-world-outline text-center d-inline-flex justify-content-center align-items-center align-content-center"></i></a>
            <a class="d-inline-flex" href="https://github.com/Ttiki/simple-quiz"><i class="icon ion-social-github d-inline-flex d-lg-flex justify-content-center align-items-center align-content-center justify-content-lg-center align-items-lg-center"></i></a>
        </div>
        <!-- End: Social Icons -->
        <p style="text-align: center;"><br>Fabriqué avec ❤️<br></p>
    </footer>
    <!-- End: Simple quiz question -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>

    <script src="js/entity/qa.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/resultsViewController.js"></script>
    <script src="js/imageZoom.js"></script>
</body>

</html>
